    <div class="main">
        <nav>
         <div class="logo">
             <img src="../img/logo.png" alt="logo">
         </div>
         <div class="nav-links">
             <ul>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">Phone</a></li>
                 <li><a href="#">Accessories</a></li>
                 <li><a href="#">Cart</a></li>
             </ul> 
         </div>
        </nav>
        <div class="information">
         <div class="overlay"></div>
         <img src="../img/mobile1.png" class="mobile" alt="">
            <div id="circle">
             <div class="feature one">
                 <img src="../img/camera.png" alt=      "">
                 <div>
                     <h1>Camera</h1>
                     <p>12MP, Ultrasnap take</p>
                 </div>
             </div>
             <div class="feature two">
                 <img src="../img/processor.png" alt="">

                 </div>
             </div>
             <div class="feature three">
                 <img src="../img/display.png" alt="">

                 </div>
             </div>
             <div class="feature four">
                 <img src="../img/battery.png" alt="">

        <div class="controlss">
             <img src="../img/arrow.png" id="Upbtn" alt="">
             <h3>Features</h3>
             <img src="../img/arrow.png" id="Downbtn" alt="">
        </div>
     </div>
 
     <script>
         var circle = document.getElementById("circle");
         var Upbtn = document.getElementById("Upbtn");
         var Downbtn = document.getElementById("Downbtn");
 
         var rotateValue = circle.style.transform;
         var rotateSum;
 
         Upbtn.onclick = function()
         {
           rotateSum = rotateValue + "rotate(-90deg)";
           circle.style.transform = rotateSum;
           rotateValue = rotateSum;
         }
         Downbtn.onclick = function()
         {
           rotateSum = rotateValue + "rotate(90deg)";
           circle.style.transform = rotateSum;
           rotateValue = rotateSum;
         }
         </script>
